version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: ictclub_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ictclub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ictclub_network

  redis:
    image: redis:7-alpine
    container_name: ictclub_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ictclub_network

  web:
    build: .
    container_name: ictclub_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py init_ict_data &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ictclub_network
    restart: unless-stopped

  celery:
    build: .
    container_name: ictclub_celery
    command: celery -A config worker -l info
    volumes:
      - .:/app
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    networks:
      - ictclub_network
    restart: unless-stopped

  celery_beat:
    build: .
    container_name: ictclub_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    networks:
      - ictclub_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  ictclub_network:
    driver: bridge
