name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 black isort django
    
    - name: Run Pylint
      run: |
        pylint src --disable=missing-module-docstring,missing-class-docstring,missing-function-docstring || true
    
    - name: Run Flake8
      run: |
        flake8 src --max-line-length=100 --extend-ignore=E203,W503 || true
    
    - name: Check code formatting with Black
      run: |
        black --check src --line-length=100 || true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src || true
    
    - name: Django system check
      run: |
        cd src
        python manage.py check
