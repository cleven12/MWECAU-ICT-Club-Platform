{% extends 'base.html' %}

{% block title %}Password Changed - ICT Club{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success mb-3" style="font-size: 3rem;"></i>
                    <h2 class="mb-3">Password Changed Successfully</h2>
                    <p class="text-muted mb-4">Your password has been changed. You can now log in with your new password.</p>
                    <a href="{% url 'accounts:profile_detail' %}" class="btn btn-primary">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
