name: Bug Report
description: Report a bug to help us improve
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible.

  - type: input
    id: title
    attributes:
      label: Bug Title
      description: Brief title of the bug
      placeholder: Login fails for users with special characters in registration number
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of the bug
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the bug
      placeholder: |
        1. Navigate to...
        2. Click on...
        3. Observe...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: The login should succeed...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: The login fails with an error...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (System down)
        - High (Major feature broken)
        - Medium (Feature doesn't work as expected)
        - Low (Minor issue)
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Authentication
        - User Management
        - Department Management
        - Email System
        - Admin Dashboard
        - Frontend/UI
        - Database
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Your development/testing environment
      placeholder: Python 3.10, Django 4.2, SQLite, Chrome 120
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error messages or logs
      render: shell
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots showing the bug
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: This is not a duplicate
          required: true
        - label: I have provided detailed steps to reproduce
          required: true
